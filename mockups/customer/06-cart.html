<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カート - モバイルオーダーシステム</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <div class="header">
    <button class="header-back" onclick="window.location.href='04-menu-list.html'">←</button>
    <span class="header-title">カート</span>
    <div style="width: 40px;"></div>
  </div>
  
  <div class="container">
    <div class="content">
      <!-- カート項目1 -->
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--spacing-m);">
          <div style="flex: 1;">
            <div style="font-weight: 600; font-size: 16px; margin-bottom: var(--spacing-s);">シーザーサラダ</div>
            <div style="color: var(--text-secondary); margin-bottom: var(--spacing-s);">¥850</div>
          </div>
          <button class="icon-button" style="color: var(--error);" onclick="removeItem(1)">🗑️</button>
        </div>
        
        <div style="margin-bottom: var(--spacing-m);">
          <label class="form-label">数量</label>
          <div class="quantity-selector" style="justify-content: flex-start;">
            <button class="quantity-btn" style="width: 36px; height: 36px; font-size: 20px;">−</button>
            <span class="quantity-value" style="font-size: 18px;">2</span>
            <button class="quantity-btn" style="width: 36px; height: 36px; font-size: 20px;">+</button>
          </div>
        </div>
        
        <div style="margin-bottom: var(--spacing-m);">
          <label class="form-label">備考</label>
          <input type="text" class="form-input" placeholder="ドレッシング少なめなど" value="ドレッシング少なめ">
        </div>
        
        <div style="text-align: right; font-weight: 600; font-size: 16px;">
          小計: ¥1,700
        </div>
      </div>
      
      <!-- カート項目2 -->
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--spacing-m);">
          <div style="flex: 1;">
            <div style="font-weight: 600; font-size: 16px; margin-bottom: var(--spacing-s);">ビール</div>
            <div style="color: var(--text-secondary); margin-bottom: var(--spacing-s);">¥600</div>
          </div>
          <button class="icon-button" style="color: var(--error);" onclick="removeItem(2)">🗑️</button>
        </div>
        
        <div style="margin-bottom: var(--spacing-m);">
          <label class="form-label">数量</label>
          <div class="quantity-selector" style="justify-content: flex-start;">
            <button class="quantity-btn" style="width: 36px; height: 36px; font-size: 20px;">−</button>
            <span class="quantity-value" style="font-size: 18px;">2</span>
            <button class="quantity-btn" style="width: 36px; height: 36px; font-size: 20px;">+</button>
          </div>
        </div>
        
        <div style="margin-bottom: var(--spacing-m);">
          <label class="form-label">備考</label>
          <input type="text" class="form-input" placeholder="備考を入力">
        </div>
        
        <div style="text-align: right; font-weight: 600; font-size: 16px;">
          小計: ¥1,200
        </div>
      </div>
      
      <!-- 合計 -->
      <div class="card" style="background-color: var(--primary-light);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="font-size: 18px; font-weight: 600;">合計</span>
          <span style="font-size: 24px; font-weight: 600; color: var(--primary);">¥2,900</span>
        </div>
      </div>
      
      <button class="btn btn-primary btn-block" onclick="openConfirmModal()">
        注文を確定する
      </button>
    </div>
  </div>
  
  <!-- 注文確認モーダル -->
  <div id="confirmModal" class="modal-overlay" style="display: none;">
    <div class="modal" style="width: 90%; max-width: 400px;">
      <div class="modal-header">
        <span class="modal-title">注文内容の確認</span>
      </div>
      <div class="modal-body">
        <div style="margin-bottom: var(--spacing-m);">
          <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-s);">
            <span>シーザーサラダ x2</span>
            <span>¥1,700</span>
          </div>
          <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-s);">
            <span>ビール x2</span>
            <span>¥1,200</span>
          </div>
        </div>
        
        <div style="border-top: 2px solid var(--border); padding-top: var(--spacing-m); margin-bottom: var(--spacing-m);">
          <div style="display: flex; justify-content: space-between; font-size: 18px; font-weight: 600;">
            <span>合計</span>
            <span>¥2,900</span>
          </div>
        </div>
        
        <p class="text-center" style="margin-bottom: var(--spacing-l);">この内容で注文しますか？</p>
        
        <div class="modal-footer">
          <button class="btn btn-outline" onclick="closeConfirmModal()">キャンセル</button>
          <button class="btn btn-primary" onclick="window.location.href='08-order-complete.html'">はい</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function removeItem(id) {
      if (confirm('この商品をカートから削除しますか？')) {
        alert('商品を削除しました');
      }
    }
    
    function openConfirmModal() {
      document.getElementById('confirmModal').style.display = 'flex';
    }
    
    function closeConfirmModal() {
      document.getElementById('confirmModal').style.display = 'none';
    }
  </script>
</body>
</html>
